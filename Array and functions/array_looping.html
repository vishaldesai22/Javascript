<!DOCTYPE html>
<html>
<head>
<title>for Loop Demo</title>
</head>
<body>
<script type="text/javascript">
Days=new Array();
Days[0]="Sunday";
Days[1]="Monday";
Days[2]="Tuesday";
Days[3]="Wednesday";
Days[4]="Thursday";
Days[5]="Friday";
Days[6]="Saturday";
for(i=0;i<Days.length;i++)
{
document.write(Days[i]+"<br>");
}
</script>
</body>
</html>
