<html>
<head>
<script type="text/javascript"> 
function validate(){
  var phoneNumber = document.getElementById('phone-number').value;
  var emailid = document.getElementById('email').value;
  var phoneRGEX = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
  var emailRGEX = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
  var phoneResult = phoneRGEX.test(phoneNumber);
  var emailResult = emailRGEX.test(emailid);
  if(phoneResult == false)
  {
    alert('Please enter a valid phone number');
    return false;
  }

  if(emailResult == false)
  {
    alert('Please enter a valid email id');
    return false;
  }
alert("data submitted successfuly")
  return true;
}
</script>
<body>
<h2>Form validation</h2>
<form action="" onsubmit="validate()">
 Enter Phone number <input type="text"id="phone-number" placeholder="phone number"/> <br>
 Enter Email id  <input type="text" id="email" placeholder="email id" /><br>
  <input type="submit" />
</form>
</body>
