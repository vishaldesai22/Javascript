<html>
<head>
<script type="text/javascript"> 
re=/\D/;
function testMatch()
{
	var str=textfield.value;
	if(re.test(str))
	{
		alert("The String " + str + " contains non digits");
	}
	else
	{
		alert("The String " + str + " does not contains non digits");
	}
}
 
</script>
</head>
<body>
<h2>Checking availability of non digits</h2>

Enter a string<input type="text" id="textfield"/>
<input type="button" value="Check" onclick="testMatch()">

</body>
</html>
