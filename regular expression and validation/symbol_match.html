<html>
<head>
<script type="text/javascript"> 
re=/\w/;//contains only letters,num and underscore
//re=/\W/;//contains punctuation

function testMatch()
{
	var str=textfield.value;
	if(re.test(str))
	{
		alert("The String " + str + " contains letters,num and underscore");
	}
	else
	{
		alert("The String " + str + " does not contains letters,num and underscore");
	}
}
 
</script>
</head>
<body>
<h2>Checking availability of digits</h2>

Enter a string<input type="text" id="textfield"/>
<input type="button" value="Check" onclick="testMatch()">

</body>
</html>
